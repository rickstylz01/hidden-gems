<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/ico" href="images/favicon.ico"/>
  <title>Hidden Gems</title>
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  <header>
    <h1>Hidden Gems</h1>
  </header>

  <main>

    <!-- Location enter form -->
    <section class="wrapper">
      <article class="welcome">
        <div class="group">
          <div class="item">
            <form>
              <fieldset>
                <legend class="legend-label">
                  <h2>Enter Address:</h2>
                </legend>
            
                <label for="address-input">Choose your location:</label><br>
                <input id="autocomplete" class="controls" type="text" required placeholder="123 Fake St."
                  name="autocomplete"><br><br>
            
                <button id="submit-button" type="button" input="submit">
                  Submit
                </button>
              </fieldset>
            </form>
          </div>
        </div>
      </article>
    </section>

    <!-- Map Display -->
    <section>
      <article class="map-display"> 
        <div class="group">
          <div class="item">
            <h3>You are here:</h3>

            <div id="map"></div>
          </div>
        </div>
      </article>
    </section>
    
  </main>

  <footer>

  </footer>

  <script defer src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyDQ2tXUtV8DRE5ANMlH66vAboyO2BM7Rfo&callback=initialize&libraries=localContext,places&v=beta"async defer>
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="/script/index.js"></script>
</body>
</html>
